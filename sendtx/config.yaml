################################################################################
##                             Network interface                              ##
################################################################################
server:
  # Endpoint of Stoa
  stoa_endpoint:  http://stoa:3836

  # Endpoint of Agora
  agora_endpoint: http://agora:2826

################################################################################
##                               Logging options                              ##
################################################################################
logging:
  # The name of the folder where the logs are stored.
  folder: logs/
  # Values: error, warn, info, http, verbose, debug, silly
  level: http
  # Default to false
  console: true
